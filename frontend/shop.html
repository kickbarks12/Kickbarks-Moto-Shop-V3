<!doctype html>
<html>
  <head>
    <title>Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/theme.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <img src="" alt="Kickbarks" height="32" />
          <span class="fw-bold">Kickbarks Moto Shop</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/shop.html">Shop</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="./cart.html">Cart</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="./cart.html">
                Cart <span class="badge bg-danger" id="cartCount">0</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
            <li class="nav-item" id="nav-login">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li class="nav-item d-none" id="nav-profile">
              <a class="nav-link" href="/profile.html">Profile</a>
            </li>
          </ul>
        </div>
        <button
          class="btn btn-sm btn-outline-light ms-3"
          onclick="toggleTheme()"
        >
          ðŸŒ™
        </button>
      </div>
    </nav>
    <div
      id="loader"
      class="position-fixed top-0 start-0 w-100 h-100 d-none d-flex justify-content-center align-items-center"
      style="background: rgba(255, 255, 255, 0.7); z-index: 9999"
    >
      <div class="spinner-border text-primary"></div>
    </div>

    <div class="container mt-4">
      <h2>Shop</h2>
      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <input
                type="text"
                id="searchInput"
                class="form-control form-control-lg"
                placeholder="Search products..."
              />
            </div>

            <div class="col-12 col-md-6">
              <select id="priceFilter" class="form-select form-select-lg">
                <option value="">Sort by price</option>
                <option value="low">Low to High</option>
                <option value="high">High to Low</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="productList"></div>
    </div>
    <!-- TOAST -->
    <div
      id="toast"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #333;
        color: #fff;
        padding: 12px 20px;
        border-radius: 5px;
        display: none;
        z-index: 9999;
      "
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shop.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/ui.js"></script>
    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          document.body.classList.contains("dark") ? "dark" : "light",
        );
      }

      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    </script>
  </body>
</html>
