<!doctype html>
<html>
  <head>
    <title>Order Success</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/theme.css" />
  </head>

  <body>
    <!-- NAVBAR -->

    <div class="container mt-5 text-center">
      <h2>âœ… Order Placed Successfully</h2>
      <p>Thank you for shopping with Kickbarks Moto Shop</p>
      <a href="/shop.html" class="btn btn-primary">Continue Shopping</a>
    </div>
    <a id="downloadReceipt" class="btn btn-outline-secondary w-100 mt-2">
      Download Receipt (PDF)
    </a>

    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (id) {
        document.getElementById("downloadReceipt").href =
          `/api/orders/${id}/receipt`;
      } else {
        document.getElementById("downloadReceipt").style.display = "none";
      }
    </script>
  </body>
</html>
